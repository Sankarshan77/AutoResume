<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoResume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --dark-text: #0f172a;
            --card-bg: #ffffff;
            --section-bg: #f4f6f9;
            --alt-bg: #eef5ff;
            --accent-gray: #e9ecef;
            --highlight: #6c757d;
        }

        body {
            background: linear-gradient(to bottom, var(--section-bg), var(--alt-bg));
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
        }

        .form-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--accent-gray);
        }

        .form-section:nth-of-type(even) {
            background-color: var(--alt-bg);
        }

        .form-section h4 {
            border-bottom: 1px solid var(--accent-gray);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid var(--accent-gray);
            margin-top: 10px;
        }

        .form-check-label {
            color: var(--highlight);
        }

        .text-center h1 {
            color: var(--dark-text);
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">üìù AutoResume Generator</h1>
    <form method="POST" action="/generate" enctype="multipart/form-data">

        <!-- Basic Info -->
        <div class="form-section">
            <h4>Basic Information</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Your Role / Job Title</label>
                    <input type="text" name="role" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control">
                </div>
            </div>
        </div>

        <!-- Photo Upload -->
        <div class="form-section">
            <h4>Upload Your Photo</h4>
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="file" name="photo" class="form-control" accept="image/*" onchange="previewPhoto(event)" required>
                </div>
                <div class="col-md-6">
                    <img id="photoPreview" class="photo-preview d-none" alt="Photo Preview">
                </div>
            </div>
        </div>

        <!-- Education & Skills -->
        <div class="form-section">
            <h4>Education & Skills</h4>
            <div class="row g-3">
                <div class="col-md-12">
                    <label class="form-label">Education</label>
                    <textarea name="education" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Skills</label>
                    <textarea name="skills" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Languages</label>
                    <textarea name="languages" class="form-control" rows="2"></textarea>
                </div>
            </div>
        </div>

        <!-- Experience & Summary -->
        <div class="form-section">
            <h4>Professional Details</h4>
            <div class="mb-3">
                <label class="form-label">Professional Summary</label>
                <textarea name="summary" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Work Experience</label>
                <textarea name="experience" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">References</label>
                <textarea name="references" class="form-control" rows="2"></textarea>
            </div>
        </div>

        <!-- Template Choice -->
        <div class="form-section">
            <h4>Choose Resume Template</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="template" value="resume_template1" checked>
                <label class="form-check-label">Template 1 (Dark Sidebar)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="template" value="resume_template2">
                <label class="form-check-label">Template 2 (Beige Side Info)</label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-4">Generate Resume PDF</button>
        </div>
    </form>
</div>

<script>
    function previewPhoto(event) {
        const preview = document.getElementById('photoPreview');
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.classList.remove('d-none');
    }
</script>
</body>
</html>
